<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Audio and Video</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="image">
      <img src="./assets/monet-painting.jpg" alt="landscape oil painting" />
    </div>
    <div class="audio">
      <audio src="./assets/calm-audio.mp3" controls></audio>
    </div>
    <div class="buttons">
      <button id="playbtn">Play</button>
      <button id="pausebtn">Pause</button>
      <button id="stopbtn">Stop</button>
    </div>
    <div class="slider">
      <input type="range" min="0" max="1" step="0.01" />
    </div>
    <div class="video">
      <video src="./assets/flower-video.mp4" controls></video>
    </div>
  </body>
</html>
